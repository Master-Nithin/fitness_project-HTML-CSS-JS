<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cardio Exercise Recommendation</title>
<link rel="stylesheet" href="read-more2.css">
</head>
<body>
  <div class="container">
    <h2>Cardio Exercise Recommendation</h2>
    <form id="exerciseForm">
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="fitness-level">Fitness Level:</label>
        <select id="fitness-level" name="fitness-level" required>
          <option value="">Select</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
      <button type="submit">Get Cardio Exercise Recommendation</button>
      <button type="button" onclick="clearForm()">Clear</button>
    </form>
    <div id="exerciseResult"></div>
  </div>
  <script src="read-more2.js"></script>
</body>
</html>
