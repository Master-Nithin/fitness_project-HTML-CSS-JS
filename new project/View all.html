<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Image from Another Website</title>
    <style>
        /* Optional CSS for styling */
        .image-container {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Replace 'https://example.com/image-url.jpg' with the actual URL of the image you want to embed -->
        <img src="https://example.com/image-url.jpg" alt="Image">
    </div>
</body>
</html>
